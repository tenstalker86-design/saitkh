<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Турниры — Алматы</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f1a;
  color: #fff;
  overflow: hidden;
}

header {
  padding: 20px 40px;
  background: #141428;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-family: 'Orbitron', sans-serif;
  color: #8b5cf6;
  margin: 0;
}

nav a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
}

main {
  padding: 60px;
  text-align: center;
}

.tournament {
  background: #1a1a2e;
  padding: 30px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 12px;
  transition: 0.3s;
}

.tournament:hover {
  transform: scale(1.04);
  box-shadow: 0 0 20px rgba(139,92,246,0.6);
}

.join-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 24px;
  background: #8b5cf6;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>CYBERTOUR</h1>
  <nav>
    <a href="cities.html">Города</a>
    <a href="profile.html">Профиль</a>
  </nav>
</header>

<main>
  <h2>Алматы</h2>

  <div class="tournament">
    <h3>CS2 Almaty Masters</h3>
    <p>Дата: 3 мая</p>
    <p>Формат: 5x5</p>
    <a href="apply.html" class="join-btn">Подать заявку</a>
  </div>

  <div class="tournament">
    <h3>Valorant Almaty Cup</h3>
    <p>Дата: 10 мая</p>
    <p>Формат: 5x5</p>
    <a href="apply.html" class="join-btn">Подать заявку</a>
  </div>
</main>

</body>
</html>
