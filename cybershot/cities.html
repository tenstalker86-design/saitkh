<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Турниры — CyberTour</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Исправлено: добавлен селектор body, вместо пустого {} */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* лучше только по горизонтали */
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #141428;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #8b5cf6;
      letter-spacing: 2px;
      margin: 0;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #8b5cf6;
    }

    main {
      flex: 1;
      padding: 60px 40px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    h2 {
      margin-bottom: 40px;
    }

    .cities {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* адаптивность */
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .city-card {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .city-card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.6);
    }

    .city-card h3 {
      color: #8b5cf6;
      margin-bottom: 10px;
    }

    footer {
      background: #141428;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<header>
  <h1>CYBERTOUR</h1>
  <nav>
    <a href="cities.html">Турниры</a>
    <a href="profile.html">Профиль</a>
  </nav>
</header>

<main>
  <h2>Выберите город</h2>

  <div class="cities">

    <div class="city-card" onclick="location.href='almaty.html'">
      <h3>Алматы</h3>
      <p>Крупные киберспортивные турниры</p>
    </div>

    <div class="city-card" onclick="location.href='astana.html'">
      <h3>Астана</h3>
      <p>Столичные турниры</p>
    </div>

    <div class="city-card" onclick="location.href='shymkent.html'">
      <h3>Шымкент</h3>
      <p>Локальные турниры</p>
    </div>

    <div class="city-card" onclick="location.href='karaganda.html'">
      <h3>Караганда</h3>
      <p>Локальные турниры</p>
    </div>

    <div class="city-card" onclick="location.href='aktobe.html'">
      <h3>Актобе</h3>
      <p>Турниры города</p>
    </div>

  </div>
</main>

<footer>
  © 2025 CyberTour | Казахстан
</footer>

<script>
  // Проверка авторизации
  if (!localStorage.getItem("user")) {
    window.location.href = "auth.html";
  } else if (localStorage.getItem("role") !== "player") {
    window.location.href = "profile.html";
  }
</script>

</body>
</html>
