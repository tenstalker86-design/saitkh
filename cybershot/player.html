<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статус заявки — CyberTour</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #8b5cf6;
    }

    .status {
      font-size: 18px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #27273f;
    }

    .accepted {
      color: #00ff00;
    }

    .rejected {
      color: #ff4d4d;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 14px;
      display: none;
    }

    .loader div {
      width: 40px;
      height: 40px;
      border: 5px solid #8b5cf6;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Статус вашей заявки</h2>
  
  <div class="status" id="statusText">
    Проверяем...
  </div>

  <div class="loader" id="loader">
    <div></div>
  </div>
</div>

<script>
  const statusText = document.getElementById('statusText');
  const loader = document.getElementById('loader');

  // Показать лоадер
  loader.style.display = 'flex';

  // Симуляция запроса на сервер для проверки заявки
  setTimeout(() => {
    loader.style.display = 'none';

    // Пример: случайный статус
    const accepted = Math.random() > 0.5; // true или false

    if (accepted) {
      statusText.textContent = 'Ваша заявка принята ✅';
      statusText.classList.add('accepted');
    } else {
      statusText.textContent = 'Ваша заявка отклонена ❌';
      statusText.classList.add('rejected');
    }
  }, 2000);
</script>

</body>
</html>
