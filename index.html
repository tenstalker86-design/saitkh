<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация — CyberTour</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:Arial,sans-serif;
  background:#0f0f1a;
  color:#fff;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

header{
  padding:20px 40px;
  background:#141428;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-family:Orbitron,sans-serif;
  color:#8b5cf6;
  letter-spacing:2px;
}

main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position: relative;
}

.auth-box{
  background:#1a1a2e;
  padding:40px;
  border-radius:14px;
  width:100%;
  max-width:420px;
  transition: opacity 0.5s ease;
}

h2{
  text-align:center;
  color:#8b5cf6;
  margin-bottom:25px;
}

label{
  display:block;
  margin-top:16px;
  font-size:14px;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#0f0f1a;
  color:#fff;
}

button{
  width:100%;
  margin-top:30px;
  padding:14px;
  background:#8b5cf6;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  transition: background 0.3s;
}

button:hover{background:#7c3aed}

/* Loader */
.loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #8b5cf6;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

footer{
  background:#141428;
  padding:15px;
  text-align:center;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>CYBERTOUR</h1>
</header>

<main>
  <div class="auth-box" id="authBox">
    <h2>Регистрация</h2>

    <form id="authForm">
      <label>Имя</label>
      <input id="name" required>

      <label>Email</label>
      <input id="email" type="email" required>

      <button type="submit">Продолжить</button>
    </form>
  </div>

  <div id="loader" class="loader"></div>
</main>

<footer>© 2025 CyberTour | Казахстан</footer>

<script>
// если пользователь уже есть — сразу дальше
if (localStorage.getItem("user")) {
  window.location.href = "role.html";
}

document.getElementById("authForm").addEventListener("submit", function(e){
  e.preventDefault();

  const authBox = document.getElementById("authBox");
  const loader = document.getElementById("loader");

  // Скрываем форму
  authBox.style.opacity = 0;

  // Показать анимацию
  loader.style.display = "block";

  // Создаем объект пользователя
  const user = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim()
  };

  localStorage.setItem("user", JSON.stringify(user));

  // Переход через 2 секунды
  setTimeout(() => {
    window.location.href = "role.html";
  }, 2000);
});
</script>

</body>
</html>
